<!DOCTYPE html>
<html>
<head>
	<title>click for fruit</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="fruit.js"></script>

	<style type="text/css">
		.mouseDownBox {
			position: fixed;
			font-size: 10px;
		}

		#painting {
			position: fixed;
			font-size: 100px;
			width: 350px;
			height: 350px;
			top: 30vh;
			left: 30vh;
			background-color: pink;
		}
	</style>

</head>
<body>

<div id="painting"></div>

</body>
	<script type="text/javascript">
		var counter = 0;

		$('#painting').hover(function( event ) {
			var fruitDiv = $('<div/>', {
				'class': 'mouseDownBox'
			})
			.html(fruits[counter%fruits.length].emoji)
			.css({'top': event.pageY, 'left': event.pageX})

			counter = counter+1;
			console.log(counter)
			$('body').append(fruitDiv)
		})

	</script>
</html>
