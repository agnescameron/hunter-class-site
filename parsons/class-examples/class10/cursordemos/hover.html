	<h1> fruit hunt </h1>
	<script type="text/javascript">
		for(var i=0; i<fruits.length; i++){
			var fruitDiv = $('<div/>', {
					'class': 'hoverBox'
				})
				.html(
					'<span>you found a ' + fruits[i].name + 
					':</span> <br> <span class="emoji">'  + fruits[i].emoji +  '</span>')
				.css({'left': Math.floor(Math.random() * 90) + "%", 'top': Math.floor(Math.random() * 90) + "%"})
				.hover(function(){
					$(this).css({'opacity': 100})
				})

			$('body').append(fruitDiv)
		}
	</script>
